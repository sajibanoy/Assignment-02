<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="Style/styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- navbar section starts here -->
        <section class="header-section">
            <div class="navbar-container">
                <div class="navbar-title">
                    <h3>Fitness </h3>
                </div>
                <div class="navbar-options">
                    <ul class="navbar-items">
                        <li id="home">Home</li>
                        <li class="item">Service</li>
                        <li class="item">Contact</li>
                        <li class="item">About</li>
                    </ul>
                </div>
                <div class="hamburger-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <!-- navbar section ends here -->

        </section>
    </header>
    <main>
        <!-- banner section starts here -->
        <section class="banner-container">
            <div class="banner-content">
                <div class="banner-text-content">
                    <h1 class="banner-text-title">Get body in <span class="shape">shape</span> & stay healthy</h1>
                    <p class="banner-text-description">A huge selection of health and fitness content, healthy recipes
                        and transformation stories to help you get fit and stay fit!</p>
                    <div class="banner-text-button">
                        <button class="btn-primary">Join Club Now!</button>
                        <button class="btn-download">Download App</button>
                    </div>
                </div>
                <div class="banner-image-content">
                    <img class="banner-img" src="images/Images 2.png" alt="">
                    <div class="cards">
                        <div class="card-01">
                            <h3 class="card-number-01">500+</h3>
                            <p class="card-description-01">Free Workout Videos</p>
                        </div>
                        <div class="card-02">
                            <h3 class="card-number-02">350+</h3>
                            <p class="card-description-02">Video tutorials</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner section ends here -->
    </main>
    <footer>

    </footer>
</body>

</html>
